<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            background-image: url('https://raw.githubusercontent.com/Kelonio-hub/Link-switch/main/switch.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content {
            text-align: right;
            padding: 20px;
            position: absolute;
            top: 40px; /* Subido para estar más cerca de los botones */
            right: 0;
        }
        p {
            font-size: 1.2em;
            background-color: transparent;
            padding: 10px;
            margin: 5px 0 0 0;
        }
        a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
        }
        a:hover {
            color: #003366;
        }
        .footer {
            position: fixed;
            top: 0; /* Fijo en la parte superior */
            right: 0; /* Alineado a la derecha */
            display: flex;
            align-items: center;
            padding: 10px;
            z-index: 1000;
        }
        .footer .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end; /* Alinea los botones a la derecha */
        }
        .footer .social-button {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background-color: #333333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .footer .social-button:hover {
            background-color: #1a1a1a;
        }
        .footer .social-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .language-selector {
            position: fixed;
            bottom: 0; /* Fijo en la parte inferior */
            right: 20px;
            margin-bottom: 15px;
            z-index: 2000;
        }
        .language-selector select {
            padding: 5px;
            font-size: 1em;
            min-width: 150px;
        }
        #loading {
            display: none;
            font-size: 1em;
            color: #0066cc;
            margin-top: 10px;
            background-color: transparent;
        }
    </style>
    <script>
        // Objeto de traducciones
        const translations = {
            es: {
                title: "Enlace Manual",
                loading: "Cargando enlace...",
                linkText: "Click <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">aquí</a> para acceder a los archivos.",
                youtube: "YouTube",
                discord: "Discord",
                twitter: "Twitter",
                github: "GitHub",
                kofi: "Ko-fi",
                processing: "Procesando, por favor espera...",
                selectLanguage: "Seleccionar idioma"
            },
            en: {
                title: "Manual Link",
                loading: "Loading link...",
                linkText: "Click <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">here</a> to access the files.",
                youtube: "YouTube",
                discord: "Discord",
                twitter: "Twitter",
                github: "GitHub",
                kofi: "Ko-fi",
                processing: "Processing, please wait...",
                selectLanguage: "Select language"
            },
            fr: {
                title: "Lien Manuel",
                loading: "Chargement du lien...",
                linkText: "Cliquez <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">ici</a> pour accéder aux fichiers.",
                youtube: "YouTube",
                discord: "Discord",
                twitter: "Twitter",
                github: "GitHub",
                kofi: "Ko-fi",
                processing: "En cours, veuillez patienter...",
                selectLanguage: "Sélectionner la langue"
            },
            it: {
                title: "Link Manuale",
                loading: "Caricamento del link...",
                linkText: "Clicca <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">qui</a> per accedere ai file.",
                youtube: "YouTube",
                discord: "Discord",
                twitter: "Twitter",
                github: "GitHub",
                kofi: "Ko-fi",
                processing: "Elaborazione in corso...",
                selectLanguage: "Seleziona lingua"
            },
            pt: {
                title: "Link Manual",
                loading: "Carregando link...",
                linkText: "Clique <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">aqui</a> para acessar os archivos.",
                youtube: "YouTube",
                discord: "Discord",
                twitter: "Twitter",
                github: "GitHub",
                kofi: "Ko-fi",
                processing: "Processando, por favor aguarde...",
                selectLanguage: "Selecionar idioma"
            },
            de: {
                title: "Manueller Link",
                loading: "Link wird geladen...",
                linkText: "Klicken Sie <a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">hier</a>, um auf die Dateien zuzugreifen.",
                youtube: "YouTube",
                discord: "Discord",
                twitter: "Twitter",
                github: "GitHub",
                kofi: "Ko-fi",
                processing: "Verarbeitung, bitte warten...",
                selectLanguage: "Sprache auswählen"
            },
            ja: {
                title: "マニュアルリンク",
                loading: "リンクを読み込んでいます...",
                linkText: "<a onclick=\"abrirEnlace('{url}')\" id=\"mediafire-link\">ここ</a>をクリックしてファイルにアクセスしてください。",
                youtube: "YouTube",
                discord: "Discord",
                twitter: "Twitter",
                github: "GitHub",
                kofi: "Ko-fi",
                processing: "処理中、お待ちください...",
                selectLanguage: "言語を選択"
            }
        };

        function mostrarEnlace(lang = 'en') {
            try {
                document.documentElement.lang = lang;
                document.title = translations[lang].title;

                const urlParams = new URLSearchParams(window.location.search);
                const formId = urlParams.get('form') || '1';

                const mediaFireLinks = {
                    '1': 'https://www.mediafire.com/folder/yzwqlf4xqn8bc/Semibrick',
                    '2': 'https://www.mediafire.com/folder/icaakl7n60ptn/SWITCH+Cambiar+SD',
                    '3': 'https://www.mediafire.com/folder/sijc0y4aifdi7/Checkpoint',
                    '4': 'https://www.mediafire.com/folder/47k10pw9b5hsm/DBI',
                    '5': 'https://www.mediafire.com/folder/egch0p46qjzey/Ebook',
                    '6': 'https://www.mediafire.com/folder/6tkvnsj5b73j1/Tesla+-+Edizon',
                    '7': 'https://www.mediafire.com/folder/n4fl15kgn7u81/Tesla+-+Emuibo',
                    '8': 'https://www.mediafire.com/folder/xcv1pfxmj1s12/FTP',
                    '9': 'https://www.mediafire.com/folder/cogxokg4rgcpp/Pack+Hacks',
                    '10': 'https://www.mediafire.com/folder/wuu4emxwbobiy/Jksv',
                    '11': 'https://www.mediafire.com/folder/g89x368gnabs8/Lan-Play',
                    '12': 'https://www.mediafire.com/folder/3plsxegs4ke3t/Mission+control',
                    '13': 'https://www.mediafire.com/folder/cbpvbdaaicqif/SWITCH+Modo+Incógnito',
                    '14': 'https://www.mediafire.com/folder/tt60j41yqsb8a/NXDUMPTOOL',
                    '15': 'https://www.mediafire.com/folder/o0x6y8cvay5lv/Nxthemes',
                    '16': 'https://www.mediafire.com/folder/xb2widlsaza6u/HACK+MARIKO+-+LITE',
                    '17': 'https://www.mediafire.com/folder/tlk8ihcikxxkb/Pkhex',
                    '18': 'https://www.mediafire.com/folder/r35ofnnts1reb/Pplay',
                    '19': 'https://www.mediafire.com/folder/3ojbit8stzhqx/Rekado',
                    '20': 'https://www.mediafire.com/folder/3ijmiyy8xa171/Tesla+-+Systune',
                    '21': 'https://www.mediafire.com/folder/9r0dpoy4dx1hq/Tegra',
                    '22': 'https://www.mediafire.com/folder/9j2slv41991eo/Tesla',
                    '23': 'https://www.mediafire.com/folder/qufccsnm54cyz/TEST+MARIKO',
                    '100': '' // Empty
                };

                const mediaFireUrl = mediaFireLinks[formId] || mediaFireLinks['1'];
                const linkText = translations[lang].linkText.replace('{url}', mediaFireUrl);

                document.body.innerHTML = `
                    <div class="footer">
                        <div class="social-buttons">
                            <a href="https://www.youtube.com/@Kelonio3DS" target="_blank" class="social-button">
                                <img src="https://www.youtube.com/favicon.ico" alt="YouTube"> ${translations[lang].youtube}
                            </a>
                            <a href="https://discord.gg/8Fv8GDg" target="_blank" class="social-button">
                                <img src="https://images.icon-icons.com/3053/PNG/512/discord_macos_bigsur_icon_190238.png" alt="Discord"> ${translations[lang].discord}
                            </a>
                            <a href="https://x.com/Kelonio3DS" target="_blank" class="social-button">
                                <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="X"> ${translations[lang].twitter}
                            </a>
                            <a href="https://github.com/Kelonio-hub" target="_blank" class="social-button">
                                <img src="https://github.githubassets.com/favicons/favicon-dark.png" alt="GitHub"> ${translations[lang].github}
                            </a>
                            <a href="https://ko-fi.com/lapresa" target="_blank" class="social-button">
                                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/ko-fi-icon.png" alt="Ko-fi"> ${translations[lang].kofi}
                            </a>
                        </div>
                    </div>
                    <div class="content">
                        <p></p>
                        <p>${linkText}</p>
                        <div id="loading">${translations[lang].processing}</div>
                    </div>
                    <div class="language-selector">
                        <select id="language-select" onchange="mostrarEnlace(this.value)">
                            <option value="es" ${lang === 'es' ? 'selected' : ''}>Español</option>
                            <option value="en" ${lang === 'en' ? 'selected' : ''}>English</option>
                            <option value="fr" ${lang === 'fr' ? 'selected' : ''}>Français</option>
                            <option value="it" ${lang === 'it' ? 'selected' : ''}>Italiano</option>
                            <option value="pt" ${lang === 'pt' ? 'selected' : ''}>Português</option>
                            <option value="de" ${lang === 'de' ? 'selected' : ''}>Deutsch</option>
                            <option value="ja" ${lang === 'ja' ? 'selected' : ''}>日本語</option>
                        </select>
                    </div>
                `;
                console.log('Contenido renderizado correctamente');
            } catch (error) {
                console.error('Error en mostrarEnlace:', error);
                document.body.innerHTML = `
                    <div class="content">
                        <p>Error al cargar el contenido. Por favor, intenta de nuevo.</p>
                    </div>
                `;
            }
        }

        function abrirEnlace(mediaFireUrl) {
            const amazonUrl = 'https://amzn.to/4lJC3tK';
            const lang = document.documentElement.lang || 'en';
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loading').innerText = translations[lang].processing;

                // Abrir MediaFire en una nueva pestaña
                console.log('Abriendo enlace en nueva pestaña:', mediaFireUrl);
                window.open(mediaFireUrl, '_blank');

                // Redirigir la ventana actual a Amazon después de un pequeño retraso
                setTimeout(() => {
                    console.log('Redirigiendo ventana actual a Amazon:', amazonUrl);
                    document.getElementById('loading').style.display = 'none';
                    window.location.href = amazonUrl;
                }, 100);
            } catch (error) {
                console.error('Error en abrirEnlace:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        window.onload = () => {
            try {
                console.log('Iniciando carga de página');
                mostrarEnlace('en'); // Inglés por defecto
            } catch (error) {
                console.error('Error en window.onload:', error);
                document.body.innerHTML = `
                    <div class="content">
                        <p>Error al cargar la página. Por favor, intenta de nuevo.</p>
                    </div>
                `;
            }
        };
    </script>
</head>
<body>
    <p id="initial-loading">Loading...</p>
</body>
</html>
