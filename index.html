<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redirigiendo...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #0066cc;
            text-decoration: underline;
            font-weight: bold;
        }
        a:hover {
            color: #003366;
        }
    </style>
    <script>
        function abrirEnlace() {
            // Obtener el parámetro "form" de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const formId = urlParams.get('form') || '1'; // Por defecto, usa el formulario 1 si no hay parámetro

            // Definir los enlaces de MediaFire según el formulario
            const mediaFireLinks = {
                '1': 'https://www.mediafire.com/folder/yzwqlf4xqn8bc/Semibrick', // SEMIBRICK SWITCH
                '2': 'https://www.mediafire.com/folder/icaakl7n60ptn/SWITCH+Cambiar+SD', // CAMBIAR SD
                '3': 'https://www.mediafire.com/folder/sijc0y4aifdi7/Checkpoint', // CHECKPOINT
                '4': 'https://www.mediafire.com/folder/47k10pw9b5hsm/DBI', // DBI
                '5': 'https://www.mediafire.com/folder/egch0p46qjzey/Ebook', // EBOOK
                '6': 'https://www.mediafire.com/folder/6tkvnsj5b73j1/Tesla+-+Edizon', // EDIZON
                '7': 'https://www.mediafire.com/folder/n4fl15kgn7u81/Tesla+-+Emuibo', // EMUIBO 
                '8': 'https://www.mediafire.com/folder/xcv1pfxmj1s12/FTP', // FTP
                '9': 'https://www.mediafire.com/folder/cogxokg4rgcpp/Pack+Hacks', // PACK MÁGICO
                '10': 'https://www.mediafire.com/folder/wuu4emxwbobiy/Jksv', // JKSV 
                '11': 'https://www.mediafire.com/folder/g89x368gnabs8/Lan-Play', // LAN PLAY
                '12': 'https://www.mediafire.com/folder/3plsxegs4ke3t/Mission+control', // MISSION CONTROL
                '13': 'https://www.mediafire.com/folder/cbpvbdaaicqif/SWITCH+Modo+Incógnito', // MODO INCÓGNITOS 
                '14': 'https://www.mediafire.com/folder/tt60j41yqsb8a/NXDUMPTOOL', // NXDUMP
                '15': 'https://www.mediafire.com/folder/o0x6y8cvay5lv/Nxthemes', // NXTHEMES
                '16': 'https://www.mediafire.com/folder/xb2widlsaza6u/HACK+MARIKO+-+LITE', // PACK MARIKO 
                '17': 'https://www.mediafire.com/folder/tlk8ihcikxxkb/Pkhex', // PKHEX
                '18': 'https://www.mediafire.com/folder/r35ofnnts1reb/Pplay', // PPLAY
                '19': 'https://www.mediafire.com/folder/3ojbit8stzhqx/Rekado', // REKADO
                '20': 'https://www.mediafire.com/folder/3ijmiyy8xa171/Tesla+-+Systune', // SYSTUNE
                '21': 'https://www.mediafire.com/folder/9r0dpoy4dx1hq/Tegra', // TEGRA
                '22': 'https://www.mediafire.com/folder/9j2slv41991eo/Tesla', // TESLA 
                '23': 'https://www.mediafire.com/folder/qufccsnm54cyz/TEST+MARIKO', // TEST MARIKO   
                '100': '' // Empty
            };

            // Seleccionar el enlace de MediaFire según el formulario
            const mediaFireUrl = mediaFireLinks[formId] || mediaFireLinks['1'];

            // Abrir la pestaña de MediaFire
            let mediaFireWindow = null;

            try {
                mediaFireWindow = window.open(mediaFireUrl, '_blank');

                // Verificar si la pestaña se abrió después de un retraso
                setTimeout(function() {
                    // Verificar si la pestaña se abrió (si es null o está cerrada, el bloqueador impidió la apertura)
                    if (!mediaFireWindow || mediaFireWindow.closed) {
                        document.body.innerHTML = `
                            <p></p>
                            <p>No se pudo abrir automáticamente. Haz clic <a href="${mediaFireUrl}" target="_blank">aquí</a> para abrir manualmente.</p>
                            <p></p>
                        `;
                    } else {
                        document.body.innerHTML = "<p>Redirección completa. Por favor, cierra esta pestaña manualmente.</p>";
                    }
                }, 1000); // Retraso de 1 segundo para mayor compatibilidad
            } catch (e) {
                console.error('Error al abrir la ventana de MediaFire:', e);
                document.body.innerHTML = `
                    <p></p>
                    <p> No se pudo abrir automáticamente. Haz clic <a href="${mediaFireUrl}" target="_blank">aquí</a> para abrir manualmente.</p>
                    <p></p>
                `;
            }
        }

        // Ejecutar al cargar la página
        window.onload = abrirEnlace;
    </script>
</head>
<body>
    <p>Redirigiendo... Si la pestaña no se abre, desactiva el bloqueador de pop-ups o haz clic en el enlace que aparecerá.</p>
</body>
</html>
